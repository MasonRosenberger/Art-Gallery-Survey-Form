<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"
    <title>Art Gallery Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">Art Gallery Survey Form</h1>

    <p id="description">Please fill out our survey to help us improve our art gallery.</p>

    <form id="survey-form">

      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <br><br>

      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter a valid email address" required />

      <br><br>

      <label id="number-label" for="number">Age:</label>
      <input type="number" id="number" name="number" min="18" max="120" placeholder="18" required />

      <br><br>

      <label for="dropdown">What is your favorite art style?</label>

      <select id="dropdown" name="art-style">
        <option value="">Select your favorite art style</option>
        <option value="abstract">Abstract</option>
        <option value="realism">Realism</option>
        <option value="avant-garde">Avant-Garde</option>
      </select>

      <br><br>

      <p>Would you prefer a more interactive art gallery experience?</p>
      <label>
        <input type="radio" name="prefer" value="yes" checked />
        Yes
      </label>
      <br>
      <label>
        <input type="radio" name="prefer" value="no" />
        No
      </label>

      <br><br>

      <p>How often do you visit our art gallery?</p>
      <label>
        <input type="checkbox" name="how-often" value="I practically live in your gallery" />
        I practically live in your gallery
      </lbael>
      <br>
      <label>
        <input type="checkbox" name="how-often" value="I visit every other week" />
        I visit every other week
      </label>
      <br>
      <label>
        <input type="checkbox" name="how-often" value="About once a month" />
        About once a month
      </label>

      <br><br>

      <label id="improve" for="comments">What would improve our art gallery?</label><br>
      <textarea id="comments" name="comments" placeholder="Write your suggestion here..." rows="4" cols="40"></textarea>

      <br><br>

    <button id="submit" type="submit">Submit</button>

    </form>
  </body>
